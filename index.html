<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    let input = document.querySelector('.add-form-name'); 
    let textInput = document.querySelector('.add-form-text');
    let btn = document.querySelector('.add-form-button');
    let list = document.querySelector('.comments');
    let cont = document.querySelector('.container');

    btn.addEventListener('click', function (e) {
      console.log('rerer');
      
      let boxLi = document.createElement("li")
      console.log(boxLi);
      
      boxLi.classList = 'comment'
      list.appendChild(boxLi);
      let nameInputHead = document.createElement('div')
      boxLi.appendChild(nameInputHead)
      nameInputHead.classList = 'comment-header'

      let comName = document.createElement("div")
      // comName.setAttribute('id', 'nameUser');
      nameInputHead.appendChild(comName)
      comName.textContent = input.value

      let comDate = document.createElement("div")
      nameInputHead.appendChild(comDate)
      let options = {hour: '2-digit', minute:'2-digit'};
      let optDate = {year: '2-digit', month: '2-digit', day: '2-digit'}
      comDate.innerHTML =  new Date().toLocaleDateString('ru-RU', optDate) + " " + new Date().toLocaleTimeString('ru-RU', options)

      let comBox = document.createElement("div")
      comBox.classList = 'comment-body'
      boxLi.appendChild(comBox)

      let userCom = document.createElement("div")
      userCom.classList = 'comment-text'
      userCom.textContent = textInput.value
      comBox.appendChild(userCom);

      let boxFooter = document.createElement("div");
      boxFooter.classList = 'comment-footer'
      boxLi.appendChild(boxFooter)

      let likeBox = document.createElement("div")
      likeBox.classList = 'likes'
      boxFooter.appendChild(likeBox)

      let likeBtn = document.createElement("button")
      likeBtn.classList = 'like-button'
      likeBox.appendChild(likeBtn)

      textInput.value = ""
      input.value = ""   
    // Код писать здесь
    console.log("It works!");
  </script>
</html>
